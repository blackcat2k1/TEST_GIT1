<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FE56_JS</title>
    <!-- BS4 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
    crossorigin="anonymous">
</head>
<body>
    <input id="txtInput" type="text" value="Cybersoft"/>
    
    <!-- <button onclick="eventClick()">click</button> -->
    <button id="ptnclick">click</button>
    <p id="pTxt">Dang Ngoc Chien</p>

    <div id="NoiDung">Nội dung trước khi thay đổi</div>
    <button id="btnNhanEmDi">Nhấn em đi</button>

    <button id="disapp">Bị ẩn đi</button>
    <button id="app">Hiển thị</button>

    <button id="btnDisable">Disable button Nhấn em đi</button>
    <button id="btnRemoveDisable">Mở Khóa button Nhấn em đi</button>

    <img id="imgBulb" src="./img/imgs/pic_bulboff.gif" alt="">
    <button id="btnBulOff" class="btn btn-danger">off</button>
    <button id="btnBulOn" class="btn btn-success">on</button>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Username</label>
                    <input id="username1" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input id="password1" type="text" class="form-control">
                </div>
            </div>
        </div>
        <button id="login" class="btn btn--success">Login</button>
        <div class="row">
            <div class="col-md-6">
                <div id="txtThongBao"style="display:none"></div>
            </div>
        </div>
    </div>

    <div class="container">
        <h3>Tính tiền típ</h3>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="">Tổng tiền thanh toán</label>
              <input id="txtTongTien" type="text" class="form-control" />
            </div>
            <div class="form-group">
              <div class="form-group">
                <label for="">Bạn muốn típ bao nhiêu</label>
                <select class="form-control" id="slPhanTramTip">
                  <option value="0">Chọn để tiếp</option>
                  <option value="30">30%</option>
                  <option value="20">20%</option>
                  <option value="15">15%</option>
                  <option value="10">10%</option>
                  <option value="5">5%</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="">Muốn share bao nhiêu người</label>
              <input id="txtSoNguoi" type="text" class="form-control" />
            </div>
            <button id="btnTinhTienTip" class="btn btn-danger">Tính tiền</button>
          </div>
          <div id="txtThongBaoTienTip" style="display: none"></div>
        </div>
      </div>

















    <script  src="./main.js"></script>
     <!-- Thư viện hỗ trợ -->
     <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
     <!-- BS4 JS -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
 
</body>
</html>
